specVersion: 0.0.3
description: 2PiToken
repository: https://github.com/Gwydce/graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: 2Pi
    network: mainnet
    source:
      address: '0xF47b68068794A952467737871888c3F8d22a561b'
      abi: PiToken
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PiToken
        - Holder
        - Bundle
      abis:
        - name: PiToken
          file: ./abis/PiToken.json
        - name: Stk2Pi
          file: ./abis/Stk2Pi.json
        - name: LP
          file: ./abis/LP.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Minted(indexed address,indexed address,uint256,bytes,bytes)
          handler: handleMint
        - event: Burned(indexed address,indexed address,uint256,bytes,bytes)
          handler: handleBurn
      file: ./src/PiTokenMapping.ts
  - kind: ethereum/contract
    name: Stk2Pi
    network: mainnet
    source:
      address: '0xBB1468ABbb437F115AfaC1Db84E4131E1F91DFeD'
      abi: Stk2Pi
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Stk2Pi
      abis:
        - name: PiToken
          file: ./abis/PiToken.json
        - name: Stk2Pi
          file: ./abis/Stk2Pi.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/Stk2PiMapping.ts
