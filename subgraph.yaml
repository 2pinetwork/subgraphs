specVersion: 0.0.3
description: 2Pi Boost
repository: https://github.com/Gwydce/graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: 2Pi
    network: matic
    source:
      address: '0x7bdb5c735a9880e57ece141859fa7baa43f2f987'
      abi: strat
      startBlock: 26866404
      # startBlock: 26867822
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Boost
      abis:
        - name: strat
          file: ./abis/strat.json
      callHandlers:
        - function: boost(uint256)
          handler: handleBoost
      file: ./src/StratMapping.ts
